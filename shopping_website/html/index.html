<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,900;1,300;1,400;1,500;1,900&display=swap"
        rel="stylesheet">

    <!-- 
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script> -->

    <link rel="stylesheet" href="../css/styles.css" />
    <title>Shopping Website</title>
</head>

<body>

    <div class="primary-color-background sticky-top">
        <nav class="navbar navbar-expand-lg sticky-top" id="navbar">
            <div class="container-fluid d-flex px-5 py-3" id="navbar-container">
                <div class="flex-1" id="nav-main-link">
                    <a class="nav-link poppins-black" href="#">
                        <img class="d-inline" src="../assets/vector.png" id="navbar-logo"></img>
                        <div class="d-inline">FASHION</div>
                    </a>
                </div>
                <div class="collapse navbar-collapse justify-content-end flex-8" id="navbar-links-container">
                    <ul class="navbar-nav poppins-medium" id="navbar-links">
                        <li class="nav-item px-3">
                            <a class="nav-link" href="#">CATALOGUE</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="#">FASHION</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="#">FAVOURITE</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="#">LIFESTYLE</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="#">SIGN UP</a>
                        </li>
                    </ul>
                </div>
                <div class="flex-1 text-end">
                    <div class="hamburger p-2 navbar-toggler collapsed" data-bs-toggle="collapse"
                        data-bs-target="#navbar-links-container" aria-controls="navbar-links-container"
                        aria-expanded="false" aria-label="Toggle navigation" onclick="switchHamburger()" id="hamburger">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!--  ------------------------------------------------------------------------------------------------------------- -->

    <div class="container-md">
        <div class="d-flex my-5" id="main-block">
            <div class="align-self-center m-5">
                <div class="poppins-black fs-3 tilted-bg white-bg">
                    <div class="tilted-bg-text px-4">LET'S</div>
                </div>
                <div class="poppins-black fs-3">
                    <div class="px-4">EXPLORE</div>
                </div>
                <div class="poppins-black fs-3 tilted-bg yellow-bg">
                    <div class="tilted-bg-text px-4">UNIQUE</div>
                </div>
                <div class="poppins-black fs-3">
                    <div class="px-4">CLOTHES.</div>
                </div>
                <div class="fs-7 my-5 mx-4">
                    Live for influential and innovative fashion!
                </div>
                <button class="black-button mx-4" type="button">
                    <div>SHOP NOW</div>
                </button>
            </div>
            <div>
                <img src="../assets/main_girl.png" id="main-girl-img">
            </div>
        </div>
    </div>
    <div class="primary-color-bg my-5 py-5">
        <div class="d-xl-flex justify-content-evenly" id="brands-section">
            <img src="../assets/h&m.png">
            <img src="../assets/obey.png">
            <img src="../assets/shopify.png">
            <img src="../assets/lacoste.png">
            <img src="../assets/levis.png">
            <img src="../assets/amazon.png">
        </div>
    </div>

</body>

</html>
